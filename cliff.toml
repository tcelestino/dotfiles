[changelog]
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""
body = """
{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {% if commit.breaking %}[âš  BREAKING] {% endif %}{{ commit.message | upper_first }}\
{% endfor %}
{% endfor %}\n
"""
trim = true
footer = """
<!-- generated by git-cliff -->
"""

[git]
conventional_commits = true
filter_unconventional = true
commit_parsers = [
    { message = "^feat", group = "ğŸš€ Features"},
    { message = "^fix", group = "ğŸ› Bug Fixes"},
    { message = "^docs", group = "ğŸ“ Documentation"},
    { message = "^perf", group = "âš¡ Performance"},
    { message = "^refactor", group = "â™»ï¸ Refactor"},
    { message = "^style", group = "ğŸ¨ Styling"},
    { message = "^test", group = "âœ… Testing"},
    { message = "^chore\\(deps\\)", group = "ğŸ“¦ Dependencies"},
    { message = "^chore", group = "ğŸ›  Chores"},
]
